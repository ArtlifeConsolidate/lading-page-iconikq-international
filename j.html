<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Carousel</title>
    <link rel="stylesheet" href="./dist/output.css">
    <style>
        .video-carousel {
            position: relative;
            height: 100vh; /* Set height to 100% of the viewport height */
            overflow: hidden; /* Hide overflowing videos */
        }
        .carousel-inner {
            display: flex;
            transition: transform 1s ease-in-out; /* Smooth transition for sliding */
            width: 100%; /* Adjust width based on the number of items */
        }
        .carousel-item {
            min-width: 100%; /* Each item takes full width */
            position: relative; /* Position relative for absolute child elements */
            height: 100%; /* Make item take full height */
            opacity: 0; /* Start with hidden item */
            animation: fadeIn 1s forwards; /* Animate the opacity */
        }
        .carousel-item.active {
            opacity: 1; /* Active item is fully visible */
            animation: scaleUp 1s forwards; /* Scale up the active item */
        }

        .carousel-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Make sure controls are above the videos */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Scale-up animation */
        @keyframes scaleUp {
            0% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

</body>
</html>
